<div class="_container" >
<app-search (eventSearch)="reload($event)"></app-search>


    <div *ngIf="github.loading">
      <div *ngIf="github.users; else loading">

        <button mat-mini-fab class="closeBtn" (click)="github.clearAll()">
          <mat-icon>
              close
          </mat-icon>
        </button>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"  style="margin-top: -20px;">
  
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let github"> {{github.id}} </td>
          </ng-container>
        
  
          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let github"> {{github.login}} </td>
          </ng-container>
        
  
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <div *ngIf="github.users">
              <td mat-cell *matCellDef="let github"> {{github.type}} </td>
            </div>
  
          </ng-container>
        
  
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let github"> 
                <mat-icon [routerLink]="['/detail', github.login]" style="cursor: pointer;">visibility</mat-icon>
          </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
  


      </div>

      <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
    </div>
      
      
</div>
